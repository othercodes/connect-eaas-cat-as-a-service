version: '3'

services:
  cat_as_a_service_dev:
    container_name: cat_as_a_service_dev
    image: cloudblueconnect/connect-extension-runner:25.0
    command: cextrun -d
    volumes: 
      - .:/extension
    env_file:
      - .cat_as_a_service_dev.env

  cat_as_a_service_bash:
    container_name: cat_as_a_service_bash
    image: cloudblueconnect/connect-extension-runner:25.0
    working_dir: /extension
    command: /bin/bash
    stdin_open: true
    tty: true
    volumes:
      - .:/extension
    env_file:
      - .cat_as_a_service_dev.env

  cat_as_a_service_test:
    container_name: cat_as_a_service_test
    image: cloudblueconnect/connect-extension-runner:25.0
    working_dir: /extension
    command: /bin/bash -c "poetry install && poetry run pytest"
    volumes:
      - .:/extension
    env_file:
      - .cat_as_a_service_dev.env
